services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: ["start-dev"]
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -fsS http://localhost:8080/health/ready >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 30

